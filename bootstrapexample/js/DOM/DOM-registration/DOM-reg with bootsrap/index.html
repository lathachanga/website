<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="./one.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
       <a class="navbar-brand" href="#">Registration Data</a>
        </nav>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                <label>UserName</label>
                <input type="text" id="name" class="form-control">
                <span id="abc" style="color:red"></span> 
                </div>
    
                <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" id="mobile" class="form-control">
                <span id="xyz" style="color:red"></span>
                </div>
    
                <div class="form-group">
                <label>Email</label>
                <input type="email" id="mail" class="form-control">
                <span id="pqr" style="color:red"></span>
                </div>
    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="pass" class="form-control">
                    <span id="klm" style="color:red"></span>
                </div>
    
                <div class="form-check">
                <label class="form-check-label">Gender</label>
                </div>
                <div class="form-check">
                <input type="radio" id="male" class="form-check-input">
                <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                <input type="radio" id="female" class="form-check-input">
                <label class="form-check-label">Female</label>
                </div>
                <span id="are" style="color:red"></span><br>
    
                <div class="form-group">
                <label>State</label>
                <select  id="select" class="form-control">
                    <option>Select One</option>
                    <option>TS</option>
                    <option>KA</option>
                    <option>TS</option>
                    <option>TS</option>
                </select>
                <span id="state" style="color:red"></span>
                </div>
    
                <div class="form-group form-check">
                <input type="checkbox" id="check" class="form-check-input">Please Accept Terms & Conditions
                <span id="and" style="color:red"></span>
                </div>
    
            
                <button   class="btn btn-dark" onclick=" return validation()">Login</button>         
    
            </form>
        </div>
    </div>
</div>
       
    </body>
</html>
