<html>
    <head>
        <script src="./event.js" type="text/javascript"></script>
    </head>
    <body>
        <h1> Event Example</h1>
        <button onmouseover="wish()" style="background-color:blue">GM</button>
        <button onmouseleave="wish()" style="background-color:red">Good Morning</button>
        <button onmouseout="wish()" style="background-color:rgb(166, 255, 0)">Good Night</button>
        <button onmouseenter="wish()" style="background-color:rgb(173, 228, 242)">Good Afternoon</button>
        <button onclick="wish()" style="background-color:rgb(216, 228, 231)">Good </button>
        <button ondblclick="wish()" style="background-color:rgb(199, 36, 87)"> Afternoon</button>
    </body>
</html>
